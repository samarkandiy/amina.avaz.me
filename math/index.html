<main>
  <h1>👩‍🎓 Math Quiz 📚</h1>

  <table class="quiz"></table>
  
  <button class="restart">↺</button>

  <h2>Questions 👨‍🏫</h2>
  <div class="generators">
    <div class="generators-row">
      <h3><span class="icon">+</span>Addition</h3>
      <button data-qid="a1-5" data-operator="+" data-min="1" data-max="5">1-5</button>
      <button data-qid="a1-10" data-operator="+" data-min="1" data-max="10">1-10</button>
      <button data-qid="a1-50" data-operator="+" data-min="1" data-max="50">1-50</button>
      <button data-qid="a1-100" data-operator="+" data-min="1" data-max="100">1-100</button>
    </div>
    <div class="generators-row">
      <h3><span class="icon">-</span>Subtraction</h3>
      <button data-qid="s1-5" data-operator="-" data-min="1" data-max="5">1-5</button>
      <button data-qid="s1-10" data-operator="-" data-min="1" data-max="10">1-10</button>
      <button data-qid="s1-50" data-operator="-" data-min="1" data-max="50">1-50</button>
      <button data-qid="s1-100" data-operator="-" data-min="1" data-max="100">1-100</button>
    </div>
    <div class="generators-row">
      <h3><span class="icon">×</span>Multiplication</h3>
      <button data-qid="m1-6" data-operator="*" data-min="1" data-max="6">1-6</button>
      <button data-qid="m1-10" data-operator="*" data-min="1" data-max="10">1-10</button>
    </div>
  </div>
</main>
